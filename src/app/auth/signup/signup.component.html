<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    (ngSubmit)="onSignup(signupForm)"
    #signupForm="ngForm"
    *ngIf="!isLoading"
  >
    <mat-form-field>
      <input
        type="email"
        name="email"
        ngModel
        matInput
        placeholder="Email"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="password"
        ngModel
        matInput
        placeholder="Password"
        #passwordInput="ngModel"
        required
        matInput
        placeholder="Password"
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password</mat-error
      >
    </mat-form-field>
    <div class="center-button">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        *ngIf="!isLoading"
      >
        Signup
      </button>
    </div>
  </form>
</mat-card>
